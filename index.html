<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakul's Premium Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="light-mode">

    <div class="main-container">
        <h1 class="user-name">NAKUL</h1>

        <div class="clock" id="clockFace">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="min"></div>
            <div class="hand second" id="sec"></div>
            <div class="center-dot"></div>
        </div>

        <div class="digital-section">
            <div class="digital-clock" id="digital">00:00:00</div>
            <div class="date-display" id="date">JAN 18 2026</div>
        </div>

        <button id="theme-toggle">DARK MODE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
